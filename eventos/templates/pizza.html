{% extends "layout/base.html" %}
{% block content %}

<div class="container py-5">
    <div class="text-center" x-data="pizzaHandler()">
        <h1 class="mb-4">Async/Await con Alpine.js</h1>
        <p class="lead">Haz clic para pedir una pizza. Â¡Espera un poco para mostrar el resultado!</p>

        <button class="btn btn-primary btn-lg" @click="pedirPizza" :disabled="esperando">
            <template x-if="!esperando">
                <span>ğŸ•Pedir PizzağŸ•</span>
            </template>
            <template x-if="esperando">
                <span>
                    <span class="spinner-border spinner-border-sm me-1"></span>
                    Esperando pizza...
                </span>
            </template>
        </button>

        <div class="mt-4">
            <pre class="bg-white border rounded p-3 text-start" style="min-height: 180px;" x-text="log"></pre>
        </div>
    </div>

    <div x-data="{ label: 'Hello' }" x-effect="console.log(label)">
        <button @click="label += ' World!'">Change Message</button>
    </div>

    <script>
        function pizzaHandler() {
            return {
                esperando: false,
                log: '',
                async pedirPizza() {
                    this.esperando = true;
                    this.log = '';


                    await new Promise(resolve => setTimeout(resolve, 3000));
                    this.log = 'Â¡Tu pizza estÃ¡ lista! ğŸ•';
                    this.esperando = false;
                }
            }
        }
    </script>

    {% endblock %}
