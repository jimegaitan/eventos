{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-4 mb-4 text-center" x-data="eventosHandler()" x-init="cargarEventos()">
  <div class="card shadow">
    <div class="card-header">
      <h2>Listado de Eventos</h2>
    </div>
    <div class="card-body">
      <template x-if="cargando">
        <p>Cargando eventos...</p>
      </template>
      <template x-if="!cargando">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre del evento</th>
              <th scope="col">Fecha Inicio</th>
              <th scope="col">Fecha Fin</th>
              <th scope="col">Precio</th>
              <th scope="col">Diploma</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="evento in eventos" :key="evento.id">
              <tr>
                <td class="text-start ps-5" x-text="evento.nombre"></td>
                <td x-text="evento.fecha_inicio"></td>
                <td x-text="evento.fecha_fin"></td>
                <td>
                  <template x-if="evento.precio == 0">
                    <span class="badge bg-success" x-text="evento.precio"></span>
                  </template>
                  <template x-if="evento.precio != 0">
                    <span class="badge bg-warning text-dark" x-text="evento.precio"></span>
                  </template>
                </td>
                <td>
                  <template x-if="evento.diploma">
                    <span class="text-success">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.439 6.03 7.97a.75.75 0 1 0-1.06 1.06l1.999 2z"/>
                      </svg>
                </span>
                </template>
                <template x-if="!evento.diploma">
                    <span class="text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z" />
                        </svg>
                    </span>
                </template>
                </td>
                <td>
                    <button class="btn btn-primary" @click="editarEvento(evento.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                        </svg>
                        <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
                        </svg>
                
                    </button>
                    <button class="btn btn-danger" @click="eliminarEvento(evento.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </button>
                </td>
              </tr>
            </template>
            <template x-if="eventos.length === 0">
              <tr>
                <td colspan="5">No hay eventos registrados.</td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
    </div>
  </div>
</div>

<script>
  function eventosHandler() {
    return {
      eventos: [],
      cargando: true,
      nombre: '',

       get eventosFiltrados() {
        if (!this.nombre) return this.eventos;
        return this.eventos.filter(evento =>
          evento.nombre.toLowerCase().includes(this.nombre.toLowerCase())
        );
      },

      async cargarEventos() {
        try {
          const respuesta = await fetch('/api/eventos/');
          if (!respuesta.ok) throw new Error('Error al obtener los eventos');

          this.eventos = await respuesta.json();
          console.log(this.eventos);
        } catch (error) {
          console.error('Error en fetch:', error);
        } finally {
          this.cargando = false;
        }
      }
    }
  }
</script>
{% endblock %}
