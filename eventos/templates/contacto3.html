{% extends "layout/base.html" %}
{% block content %}

{% include "components/_alert.html" %}
    <div class="card shadow-lg w-75 mx-auto mt-2">
        <div class="card-header">
            <h3 class="text-center" style="color: #007bff;">Formulario de Contacto 3</h3>
        </div>      
        <div class="card-body">

            <form method="post" action="{% url 'contacto3' %}" >
                {% csrf_token %}

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
{% endblock %}
