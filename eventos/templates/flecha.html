<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>setTimeout comparado ⏳</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center" x-data="tiempoHandler()">
      <h1 class="mb-4">⏱️ Comparando <code>setTimeout</code></h1>
      <p class="lead">Veamos la diferencia entre función anónima y función nombrada</p>

      <div class="mb-3">
        <button class="btn btn-primary" @click="usarAnonima">
          🕐 Usar función anónima
        </button>
        <button class="btn btn-success" @click="usarNombrada">
          🕐 Usar función nombrada
        </button>
      </div>

      <div class="text-start">
        <pre class="bg-white border rounded p-3 text-start" style="min-height: 150px;" x-text="mensaje"></pre>
      </div>
    </div>
  </div>

  <script>
    function tiempoHandler() {
      return {
        mensaje: 'Haz clic en un botón para comenzar...',        


        usarAnonima: function () {
          this.mensaje = "⏳ Esperando (con función anónima)...";
          var self = this;

          setTimeout(function () {
            self.mensaje = "✅ ¡Terminó con función anónima!";
          }, 2000);
        },

        usarNombrada: function () {
          this.mensaje = "⏳ Esperando (con función nombrada)...";
          var self = this;

          // Definimos una función normal con nombre
          function mostrarResultado() {
            self.mensaje = "✅ ¡Terminó con función nombrada!";
          }

          // Y se la pasamos al setTimeout
          setTimeout(mostrarResultado, 2000);
        }
      };
    }
  </script>

</body>
</html>
